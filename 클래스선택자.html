<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            .select {color: red;}
            .header {background-color: blue;}
        </style>
    </head>
    
    <body>
        <ul>
            <li class="select">사과</li>
            <li>바나나</li>
            <li class="select">오렌지</li>
            <li>감</li>

        </ul>
        <p class="select header">한양대학교 ERICA</p>
    </body>
</html>
